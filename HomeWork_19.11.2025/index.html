<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Register form</title>
</head>
<body>
    <!-- 2 -->
    <header class="header">
        <button class="btn-register" id="btnRegister">Register now</button>
    </header>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Register</h2>
                <button class="btn-close" id="btnClose">&times;</button>
            </div>

            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="nickname">Nickname *</label>
                    <input 
                        type="text" 
                        id="nickname" 
                        name="nickname" 
                        placeholder="Satoshi" 
                        minlength="3"
                        maxlength="50"
                        required
                    >
                     <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="satoshi@gmail.com" 
                        minlength="3"
                        maxlength="50"
                        required
                    >
                     <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="qwerty123456"
                        minlength="8"
                        maxlength="50" 
                        required
                    >
                     <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="passwordAgain">Re-write password *</label>
                    <input
                    type="password"
                    id="passwordAgain"
                    name="passwordAgain"
                    placeholder="qwerty123456"
                    minlength="8"
                    maxlength="50"
                    required
                    />
                     <span class="error-message"></span>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
